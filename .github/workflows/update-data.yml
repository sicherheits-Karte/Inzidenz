name: Update Incident Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Jede 5 Minuten
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run scraping script
      run: |
        cd scripts
        python main.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/einbrueche_diebstaehle.txt
        
        # Prüfe ob es Änderungen gibt
        if git diff --staged --quiet; then
          echo "✅ Keine neuen Daten - nichts zu committen"
        else
          git commit -m "Auto-update incident data"
          git push
          echo "✅ Daten erfolgreich aktualisiert"
        fi
