<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einbr√ºche & Diebst√§hle Deutschland</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 1.8rem;
            margin: 10px 0 5px 0;
            color: #111827;
        }
        #countDisplay {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 8px;
        }
        #stateInfo {
            font-size: 1rem;
            color: #dc2626;
            margin-bottom: 8px;
            font-weight: bold;
            min-height: 1.2em;
        }
        #controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #controls input, #controls button {
            padding: 5px 8px;
            font-size: 0.85rem;
        }
        #map {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            cursor: grab;
        }
        .state {
            fill: white;
            stroke: red;
            stroke-width: 1;
            transition: fill 0.2s;
        }
        .state:hover {
            fill: #fee2e2;
        }
        .incident {
            fill: rgba(220, 38, 38, 0.8);
            stroke: white;
            stroke-width: 1;
            r: 5;
        }
        text {
            font-size: 9px;
            text-anchor: middle;
            fill: #1f2937;
            pointer-events: none;
        }
        .state-highlight {
            fill: #fecaca !important;
            stroke: #dc2626 !important;
            stroke-width: 2px !important;
        }
    </style>
</head>
<body>
    <h1>Einbr√ºche & Diebst√§hle Deutschland</h1>
    <div id="countDisplay">Vorf√§lle im gew√§hlten Zeitraum: 0</div>
    <div id="stateInfo"></div>
    <div id="controls">
        <label>Von: <input type="date" id="fromDate"></label>
        <label>Bis: <input type="date" id="toDate"></label>
        <button id="todayBtn">Heute</button>
        <button id="weekBtn">Diese Woche</button>
        <button id="monthBtn">Dieser Monat</button>
        <button id="yearBtn">Dieses Jahr</button>
    </div>
    <svg id="map" width="650" height="550"></svg>

    <script>
        const svg = d3.select("#map");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        const projection = d3.geoMercator()
            .center([10.5, 51.3])
            .scale(3300)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([0, 12])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
                const scale = event.transform.k;
                svg.selectAll("text").style("display", scale > 2 ? "block" : "none");
            });

        svg.call(zoom);
        const g = svg.append("g");

        let incidents = [];
        let statesData = [];
        const jitterCache = new Map();

        // Funktion zum Laden der Textdatei
        async function loadIncidents() {
            try {
                const timestamp = new Date().getTime();
                console.log("üîÑ Lade Daten...");
                
                const response = await fetch(`./data/einbrueche_diebstaehle.txt?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                console.log("‚úÖ Daten geladen, L√§nge:", text.length);
                
                const lines = text.split('\n');
                const cleanedLines = [];
                
                for (let line of lines) {
                    let cleaned = line.split('//')[0].split('#')[0].trim();
                    
                    if (cleaned && cleaned.includes('{') && cleaned.includes('}')) {
                        cleanedLines.push(cleaned);
                    }
                }
                
                const jsonText = `[${cleanedLines.join('\n').replace(/,\s*$/, '')}]`;
                const data = JSON.parse(jsonText);
                
                incidents = data
                    .filter(d => d.coords && d.coords.length === 2)
                    .map((d, i) => ({
                        id: i,
                        coords: d.coords,
                        date: d.date,
                        city: `Vorfall ${i + 1}`
                    }));
                
                updateIncidents();
                
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
            }
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        const today = new Date();
        const todayStr = formatDate(today);
        const fromInput = document.getElementById("fromDate");
        const toInput = document.getElementById("toDate");

        fromInput.value = todayStr;
        toInput.value = todayStr;

        function getJitterPosition(d, group) {
            const key = `${d.id}-${group.length}`;
            if (jitterCache.has(key)) {
                return jitterCache.get(key);
            }
            const base = projection(d.coords);
            const count = group.length;
            const radius = 15;
            const indexInGroup = group.indexOf(d);
            const angle = (indexInGroup / count) * 2 * Math.PI;
            const dist = (0.4 + (d.id % 10) * 0.06) * radius;
            const pos = [
                base[0] + dist * Math.cos(angle),
                base[1] + dist * Math.sin(angle)
            ];
            jitterCache.set(key, pos);
            return pos;
        }

        function updateIncidents() {
            const from = fromInput.value;
            const to = toInput.value;
            if (!from || !to) return;

            const filtered = incidents.filter(d => d.date >= from && d.date <= to);
            
            document.getElementById("countDisplay").textContent = `Vorf√§lle im gew√§hlten Zeitraum: ${filtered.length}`;

            const nested = d3.groups(filtered, d => `${d.city}-${d.date}`);

            const points = g.selectAll(".incident")
                .data(filtered, d => d.id);

            points.enter()
                .append("circle")
                .attr("class", "incident")
                .attr("r", 5)
                .attr("opacity", 0.9)
                .merge(points)
                .attr("cx", function(d) {
                    const group = nested.find(gr => gr[0] === `${d.city}-${d.date}`)[1];
                    return getJitterPosition(d, group)[0];
                })
                .attr("cy", function(d) {
                    const group = nested.find(gr => gr[0] === `${d.city}-${d.date}`)[1];
                    return getJitterPosition(d, group)[1];
                });

            points.exit().remove();
        }

        // VERBESSERTER Algorithmus: Verwendet die originalen GeoJSON-Koordinaten
        function isPointInPolygon(point, polygon) {
            const [lng, lat] = point;
            let inside = false;
            
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const [xi, yi] = polygon[i];
                const [xj, yj] = polygon[j];
                
                const intersect = ((yi > lat) !== (yj > lat))
                    && (lng < (xj - xi) * (lat - yi) / (yj - yi) + xi);
                
                if (intersect) inside = !inside;
            }
            
            return inside;
        }

        function getPolygonsFromGeometry(geometry) {
            const polygons = [];
            
            if (geometry.type === 'Polygon') {
                polygons.push(geometry.coordinates[0]);
            } else if (geometry.type === 'MultiPolygon') {
                geometry.coordinates.forEach(polygon => {
                    polygons.push(polygon[0]);
                });
            }
            
            return polygons;
        }

        function countIncidentsInState(stateFeature, incidents) {
            let count = 0;
            const polygons = getPolygonsFromGeometry(stateFeature.geometry);
            
            incidents.forEach(incident => {
                const [lng, lat] = incident.coords;
                
                for (let polygon of polygons) {
                    if (isPointInPolygon([lng, lat], polygon)) {
                        count++;
                        break;
                    }
                }
            });
            
            return count;
        }

        fromInput.addEventListener("change", updateIncidents);
        toInput.addEventListener("change", updateIncidents);

        document.getElementById("todayBtn").onclick = () => {
            fromInput.value = todayStr;
            toInput.value = todayStr;
            updateIncidents();
        };

        document.getElementById("weekBtn").onclick = () => {
            const today = new Date();
            const startOfWeek = new Date(today);
            const dayOfWeek = today.getDay();
            const diffToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startOfWeek.setDate(today.getDate() + diffToMonday);
            
            fromInput.value = formatDate(startOfWeek);
            toInput.value = todayStr;
            updateIncidents();
        };

        document.getElementById("monthBtn").onclick = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const start = new Date(year, month, 1);
            const end = new Date(year, month + 1, 0);
            fromInput.value = formatDate(start);
            toInput.value = formatDate(end);
            updateIncidents();
        };

        document.getElementById("yearBtn").onclick = () => {
            const year = today.getFullYear();
            fromInput.value = `${year}-01-01`;
            toInput.value = todayStr;
            updateIncidents();
        };

        // Karte laden
        const geojsonURL = "https://raw.githubusercontent.com/isellsoap/deutschlandGeoJSON/main/2_bundeslaender/2_hoch.geo.json";
        d3.json(geojsonURL).then(data => {
            statesData = data.features;
            
            const states = g.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "state")
                .attr("d", path)
                .on("mouseover", function(event, d) {
                    d3.select(this).classed("state-highlight", true);
                    
                    const from = fromInput.value;
                    const to = toInput.value;
                    const filtered = incidents.filter(incident => incident.date >= from && incident.date <= to);
                    
                    const count = countIncidentsInState(d, filtered);
                    const stateName = d.properties.NAME_1 || d.properties.name || "Unbekannt";
                    
                    document.getElementById("stateInfo").textContent = 
                        `${stateName}: ${count} Vorfall${count !== 1 ? 'e' : ''}`;
                })
                .on("mouseout", function() {
                    d3.select(this).classed("state-highlight", false);
                    document.getElementById("stateInfo").textContent = "";
                });

            g.selectAll("text")
                .data(data.features)
                .enter()
                .append("text")
                .attr("x", d => path.centroid(d)[0])
                .attr("y", d => path.centroid(d)[1])
                .text(d => d.properties.NAME_1)
                .style("display", "none");

            loadIncidents();
        });

        setInterval(loadIncidents, 2 * 60 * 1000);
    </script>
</body>
</html>
