<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Inzidenzkarte Deutschland</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0 5px 0;
            color: #111827;
        }
        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #controls input, #controls button {
            padding: 6px 10px;
            font-size: 0.9rem;
        }
        #map {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: grab;
        }
        .state {
            fill: white;
            stroke: red;
            stroke-width: 1;
            transition: fill 0.2s;
        }
        .state:hover {
            fill: #fee2e2;
        }
        .incident {
            fill: rgba(220, 38, 38, 0.8);
            stroke: white;
            stroke-width: 1;
            r: 6;
        }
        text {
            font-size: 10px;
            text-anchor: middle;
            fill: #1f2937;
            pointer-events: none;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Blaulicht-Meldungen Deutschland</h1>
    <div id="controls">
        <label>Von: <input type="date" id="fromDate"></label>
        <label>Bis: <input type="date" id="toDate"></label>
        <button id="todayBtn">Heute</button>
        <button id="weekBtn">Diese Woche</button>
        <button id="monthBtn">Dieser Monat</button>
        <button id="yearBtn">Dieses Jahr</button>
        <button id="manualReloadBtn">Jetzt aktualisieren</button>
    </div>
    <svg id="map" width="700" height="800"></svg>

    <script>
        const svg = d3.select("#map");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        const projection = d3.geoMercator()
            .center([10.5, 51.3])
            .scale(3500)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([1, 12])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
                const scale = event.transform.k;
                svg.selectAll("text").style("display", scale > 2 ? "block" : "none");
            });

        svg.call(zoom);
        const g = svg.append("g");

        // ======================================== 
        // DATEN AUS TEXTDATEI LADEN
        // ========================================
        let incidents = [];
        const jitterCache = new Map();

        // Funktion zum Laden der Textdatei
        async function loadIncidents() {
            try {
                // Cache-Buster: FÃ¼gt Timestamp hinzu, damit Browser nicht cached
                const timestamp = new Date().getTime();
                console.log("ðŸ”„ Lade Daten...");
                
                const response = await fetch(`./data/einbrueche_diebstaehle.txt?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                console.log("âœ… Daten geladen, LÃ¤nge:", text.length);
                
                // Text in Array umwandeln und Kommentare entfernen
                const lines = text.split('\n');
                const cleanedLines = [];
                
                for (let line of lines) {
                    // Entferne inline Kommentare (alles nach // oder #)
                    let cleaned = line.split('//')[0].split('#')[0].trim();
                    
                    // Behalte nur Zeilen, die JSON-Objekte enthalten
                    if (cleaned && cleaned.includes('{') && cleaned.includes('}')) {
                        cleanedLines.push(cleaned);
                    }
                }
                
                // FÃ¼ge Array-Klammern hinzu und parse
                const jsonText = `[${cleanedLines.join('\n').replace(/,\s*$/, '')}]`;
                const data = JSON.parse(jsonText);
                
                // Konvertiere in das richtige Format
                incidents = data
                    .filter(d => d.coords && d.coords.length === 2)
                    .map((d, i) => ({
                        id: i,
                        coords: d.coords,
                        date: d.date,
                        city: `Vorfall ${i + 1}`
                    }));
                
                // Sofortige Aktualisierung der Anzeige
                updateIncidents();
                
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                // Zeige Fehler nur kurz an
                setTimeout(() => {
                    // Fehleranzeige nach 5 Sekunden entfernen
                    document.body.innerHTML = document.body.innerHTML.replace(/<div class="error">.*?<\/div>/, '');
                }, 5000);
            }
        }

        const today = new Date();
        const todayStr = today.toISOString().split("T")[0];
        const fromInput = document.getElementById("fromDate");
        const toInput = document.getElementById("toDate");

        // Standard: Heute anzeigen
        fromInput.value = todayStr;
        toInput.value = todayStr;

        // Deterministischer Jitter
        function getJitterPosition(d, group) {
            const key = `${d.id}-${group.length}`;
            if (jitterCache.has(key)) {
                return jitterCache.get(key);
            }
            const base = projection(d.coords);
            const count = group.length;
            const radius = 18;
            const indexInGroup = group.indexOf(d);
            const angle = (indexInGroup / count) * 2 * Math.PI;
            const dist = (0.4 + (d.id % 10) * 0.06) * radius;
            const pos = [
                base[0] + dist * Math.cos(angle),
                base[1] + dist * Math.sin(angle)
            ];
            jitterCache.set(key, pos);
            return pos;
        }

        function updateIncidents() {
            const from = fromInput.value;
            const to = toInput.value;
            if (!from || !to) return;

            const filtered = incidents.filter(d => d.date >= from && d.date <= to);

            const nested = d3.groups(filtered, d => `${d.city}-${d.date}`);

            const points = g.selectAll(".incident")
                .data(filtered, d => d.id);

            points.enter()
                .append("circle")
                .attr("class", "incident")
                .attr("r", 6)
                .attr("opacity", 0.9)
                .merge(points)
                .attr("cx", function(d) {
                    const group = nested.find(gr => gr[0] === `${d.city}-${d.date}`)[1];
                    return getJitterPosition(d, group)[0];
                })
                .attr("cy", function(d) {
                    const group = nested.find(gr => gr[0] === `${d.city}-${d.date}`)[1];
                    return getJitterPosition(d, group)[1];
                });

            points.exit().remove();
        }

        // Automatische Aktualisierung bei Zeitraum-Ã„nderung
        fromInput.addEventListener("change", updateIncidents);
        toInput.addEventListener("change", updateIncidents);

        // Buttons mit korrigierter Woche-Logik
        document.getElementById("todayBtn").onclick = () => {
            fromInput.value = todayStr;
            toInput.value = todayStr;
            updateIncidents();
        };

        document.getElementById("weekBtn").onclick = () => {
            const today = new Date();
            const startOfWeek = new Date(today);
            
            // Berechne Montag dieser Woche (0 = Sonntag, 1 = Montag, ...)
            const day = today.getDay();
            const diffToMonday = day === 0 ? -6 : 1 - day;
            startOfWeek.setDate(today.getDate() + diffToMonday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            fromInput.value = startOfWeek.toISOString().split("T")[0];
            toInput.value = todayStr;
            updateIncidents();
        };

        document.getElementById("monthBtn").onclick = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const start = new Date(year, month, 1);
            const end = new Date(year, month + 1, 0);
            fromInput.value = start.toISOString().split("T")[0];
            toInput.value = end.toISOString().split("T")[0];
            updateIncidents();
        };

        document.getElementById("yearBtn").onclick = () => {
            const year = today.getFullYear();
            fromInput.value = `${year}-01-01`;
            toInput.value = todayStr;
            updateIncidents();
        };

        // Manueller Reload Button
        document.getElementById("manualReloadBtn").onclick = () => {
            console.log("ðŸ”ƒ Manuelles Neuladen...");
            loadIncidents();
        };

        // Karte laden
        const geojsonURL = "https://raw.githubusercontent.com/isellsoap/deutschlandGeoJSON/main/2_bundeslaender/2_hoch.geo.json";
        d3.json(geojsonURL).then(data => {
            g.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "state")
                .attr("d", path);

            g.selectAll("text")
                .data(data.features)
                .enter()
                .append("text")
                .attr("x", d => path.centroid(d)[0])
                .attr("y", d => path.centroid(d)[1])
                .text(d => d.properties.NAME_1)
                .style("display", "none");

            // Initiales Laden der Daten
            loadIncidents();
        });

        // ========================================
        // AUTOMATISCHER RELOAD ALLE 2 MINUTEN
        // ========================================
        setInterval(loadIncidents, 2 * 60 * 1000); // 2 Minuten = 120.000 ms
    </script>
</body>
</html>
