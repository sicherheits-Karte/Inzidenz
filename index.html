<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Einbr√ºche Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           BASIS (Gilt f√ºr alle)
           ========================================= */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.96);
            --primary: #3b82f6;
            --danger: #dc2626;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
        }

        /* Gemeinsame Styles f√ºr Karten */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        /* Button & Input Styles */
        button, input, a.link-btn {
            font-family: inherit;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 10px;
            background: #fff;
            color: var(--text-main);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            padding: 10px;
            background: #f8fafc;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
        }
        
        .action-btn.active, .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .link-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .state-box {
            margin-top: 16px;
            padding: 12px;
            background: #fff;
            border-left: 4px solid var(--danger);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Map Styling */
        #map-container {
            width: 100%;
            height: 100%;
            background: #f1f5f9;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .state { fill: white; stroke: #cbd5e1; stroke-width: 1px; transition: 0.3s; cursor: pointer; }
        .state:hover { fill: #fee2e2; stroke: var(--danger); stroke-width: 2px; }
        .state-highlight { fill: #fecaca !important; stroke: var(--danger) !important; stroke-width: 2px !important; }
        .incident { fill: rgba(220, 38, 38, 0.7); pointer-events: none; }


        /* =========================================
           DESKTOP ANSICHT (> 900px)
           Ziel: Alles fixiert, kein Scrollen
           ========================================= */
        @media (min-width: 901px) {
            body {
                height: 100vh;
                overflow: hidden; /* Scrollen verboten */
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .main-layout {
                flex: 1;
                display: grid;
                grid-template-columns: 320px 1fr; /* Linke Spalte fix, Rest Karte */
                grid-template-rows: auto 1fr auto; /* Header, Content, Footer */
                gap: 20px;
                height: 100%;
            }

            /* Header geht √ºber volle Breite */
            .header-area {
                grid-column: 1 / -1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 24px;
            }

            /* Sidebar links */
            .sidebar-area {
                grid-column: 1;
                grid-row: 2;
                display: flex;
                flex-direction: column;
                gap: 16px;
                overflow-y: auto; /* Falls Inhalt zu hoch, scrollt nur Sidebar */
            }

            /* Karte rechts */
            .map-area {
                grid-column: 2;
                grid-row: 2;
                display: flex;
                flex-direction: column;
                overflow: hidden; /* Wichtig f√ºr Map-Resize */
            }

            /* Footer unten */
            .footer-area {
                grid-column: 1 / -1;
                text-align: center;
                padding: 8px;
                font-size: 12px;
            }
        }


        /* =========================================
           HANDY ANSICHT (< 900px)
           Ziel: Scrollbar, Gro√üe Buttons, Lesbarkeit
           ========================================= */
        @media (max-width: 900px) {
            body {
                min-height: 100vh;
                padding: 12px;
                overflow-y: auto; /* Scrollen erlauben */
            }

            .main-layout {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            /* Reihenfolge auf dem Handy √§ndern */
            .header-area { order: 1; text-align: center; }
            .map-area    { order: 2; height: 50vh; min-height: 400px; } /* Karte ist hoch genug */
            .sidebar-area{ order: 3; }
            .footer-area { order: 4; text-align: center; padding-bottom: 20px; }

            /* Anpassungen f√ºr Touch-Bedienung */
            .action-btn { padding: 14px; font-size: 15px; } /* Gr√∂√üere Touch-Fl√§chen */
            input[type="date"] { padding: 12px; font-size: 16px; }
            h1 { font-size: 20px; }
            
            /* Footer Links mit Abstand */
            .footer-area a {
                display: inline-block;
                padding: 10px;
                color: rgba(255,255,255,0.8);
                text-decoration: none;
            }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        
        <div class="card header-area">
            <div>
                <h1 style="font-size: 1.5rem; font-weight: 700; color: #111;">Einbr√ºche & Diebst√§hle</h1>
                <div style="color: #666; font-size: 0.9rem;">Live Dashboard Deutschland</div>
            </div>
            <div id="desktop-count" style="font-size: 1.2rem; font-weight: 700; color: var(--danger); display: none;">
                0 Vorf√§lle
            </div>
        </div>

        <div class="card sidebar-area">
            <div>
                <h3 style="margin-bottom: 8px; font-size: 0.9rem; text-transform: uppercase; color: #888;">Zeitraum</h3>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="date" id="fromDate">
                    <input type="date" id="toDate">
                </div>
            </div>

            <div>
                <h3 style="margin-bottom: 8px; font-size: 0.9rem; text-transform: uppercase; color: #888;">Schnellfilter</h3>
                <div class="btn-group">
                    <button class="action-btn active" id="todayBtn">Heute</button>
                    <button class="action-btn" id="weekBtn">Woche</button>
                    <button class="action-btn" id="monthBtn">Monat</button>
                    <button class="action-btn" id="yearBtn">Jahr</button>
                </div>
            </div>

            <div class="state-box">
                <div style="font-size: 10px; text-transform: uppercase; color: #991b1b; font-weight: 700;">Ausgew√§hltes Gebiet</div>
                <div id="stateInfo" style="font-size: 18px; font-weight: 700; color: #111; margin-top: 4px;">-</div>
            </div>

            <div style="margin-top: auto; display: flex; flex-direction: column; gap: 8px;">
                <a href="daten.html" class="link-btn" style="background: #ecfdf5; color: #047857; border-color: #a7f3d0;">
                    üìä Datenquelle
                </a>
                <a href="https://www.paypal.com/paypalme/JulianKircher231" class="link-btn" style="background: #0070ba; color: white; border-color: #0070ba;">
                    ‚òï Unterst√ºtzen
                </a>
            </div>
        </div>

        <div class="card map-area">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center;">
                <h3 style="font-size: 1.1rem; font-weight: 600;">Deutschlandkarte</h3>
                <span id="map-count" style="color: var(--danger); font-weight: 700;">Lade...</span>
            </div>
            <div id="map-container">
                <svg id="map"></svg>
            </div>
        </div>

        <div class="footer-area card">
            <a href="impressum.html">Impressum</a> ‚Ä¢ <a href="datenschutz.html">Datenschutz</a>
        </div>

    </div>

    <script>
        // Initiale Einstellungen
        const svg = d3.select("#map");
        const g = svg.append("g");
        
        // Deutschland Projektion
        const projection = d3.geoMercator()
            .center([10.5, 51.0])
            .scale(2000)
            .translate([0, 0]);

        const path = d3.geoPath().projection(projection);

        // Zoom Funktion
        const zoom = d3.zoom()
            .scaleExtent([0.5, 8])
            .on("zoom", (event) => g.attr("transform", event.transform));
        
        svg.call(zoom);

        // Resize Logic
        function updateMapSize() {
            const container = document.getElementById('map-container');
            if(!container) return;
            
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            svg.attr("width", width).attr("height", height);
            
            // Zentrieren je nach Bildschirmgr√∂√üe anpassen
            const scaleFactor = Math.min(width, height) * 5; 
            projection.scale(scaleFactor > 2000 ? scaleFactor : (width < 500 ? 2500 : 3000));
            projection.translate([width / 2, height / 2]);
            
            g.selectAll("path").attr("d", path);
            updateIncidents(); // Punkte neu berechnen
        }

        // Daten Logik
        let incidents = [];
        let statesData = [];

        // Datum Inputs setzen
        const today = new Date();
        const formatDate = d => d.toISOString().split('T')[0];
        
        document.getElementById("fromDate").value = formatDate(today);
        document.getElementById("toDate").value = formatDate(today);

        // Event Listener f√ºr Buttons
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const id = e.target.id;
                const end = new Date();
                let start = new Date();

                if (id === 'weekBtn') start.setDate(end.getDate() - 7);
                if (id === 'monthBtn') start.setMonth(end.getMonth() - 1);
                if (id === 'yearBtn') start.setFullYear(end.getFullYear() - 1);
                
                document.getElementById("fromDate").value = formatDate(start);
                document.getElementById("toDate").value = formatDate(end);
                updateIncidents();
            });
        });

        document.getElementById("fromDate").addEventListener("change", updateIncidents);
        document.getElementById("toDate").addEventListener("change", updateIncidents);

        // Daten laden
        async function loadData() {
            try {
                // GeoJSON laden
                if(statesData.length === 0) {
                    const geoRes = await fetch("https://raw.githubusercontent.com/isellsoap/deutschlandGeoJSON/main/2_bundeslaender/2_hoch.geo.json");
                    const geoJson = await geoRes.json();
                    statesData = geoJson.features;
                    
                    g.selectAll("path")
                        .data(statesData)
                        .enter().append("path")
                        .attr("class", "state")
                        .attr("d", path)
                        .on("mouseover", function(e, d) {
                            d3.select(this).classed("state-highlight", true);
                            const count = countInState(d);
                            document.getElementById("stateInfo").innerText = `${d.properties.NAME_1}: ${count}`;
                        })
                        .on("mouseout", function() {
                            d3.select(this).classed("state-highlight", false);
                            document.getElementById("stateInfo").innerText = "-";
                        });
                }

                // Vorf√§lle laden
                const ts = new Date().getTime();
                const res = await fetch(`./data/einbrueche_diebstaehle.txt?t=${ts}`);
                if (!res.ok) throw new Error("Daten konnten nicht geladen werden");
                
                const text = await res.text();
                // Parsing Logic (angepasst an dein Format)
                const rawData = text.split('\n')
                    .map(l => l.split('//')[0].trim())
                    .filter(l => l.startsWith('{') && l.endsWith('}'));
                
                const jsonStr = `[${rawData.join(',')}]`;
                const parsed = JSON.parse(jsonStr);
                
                incidents = parsed.filter(d => d.coords && d.coords.length === 2)
                    .map((d, i) => ({ ...d, id: i }));

                updateIncidents();

            } catch(e) {
                console.error(e);
                document.getElementById("map-count").innerText = "Datenfehler";
            }
        }

        // Punkt in Polygon Test (Ray Casting)
        function isPointInPoly(pt, poly) {
            let inside = false;
            const x = pt[0], y = pt[1];
            for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
                const xi = poly[i][0], yi = poly[i][1];
                const xj = poly[j][0], yj = poly[j][1];
                const intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        function countInState(stateFeature) {
            const start = document.getElementById("fromDate").value;
            const end = document.getElementById("toDate").value;
            const activeIncidents = incidents.filter(d => d.date >= start && d.date <= end);
            
            let count = 0;
            const geometry = stateFeature.geometry;
            const coords = geometry.type === 'Polygon' ? [geometry.coordinates[0]] : geometry.coordinates.map(p => p[0]);
            
            activeIncidents.forEach(inc => {
                for(let poly of coords) {
                    if(isPointInPoly(inc.coords, poly)) { count++; break; }
                }
            });
            return count;
        }

        function updateIncidents() {
            const start = document.getElementById("fromDate").value;
            const end = document.getElementById("toDate").value;
            const filtered = incidents.filter(d => d.date >= start && d.date <= end);
            
            // Counter aktualisieren
            const txt = `${filtered.length} Vorf√§lle`;
            document.getElementById("map-count").innerText = txt;
            document.getElementById("desktop-count").innerText = txt;

            // Punkte zeichnen
            const circles = g.selectAll("circle").data(filtered, d => d.id);
            circles.exit().remove();
            
            circles.enter().append("circle")
                .attr("class", "incident")
                .attr("r", 4)
                .merge(circles)
                .attr("cx", d => projection(d.coords)[0])
                .attr("cy", d => projection(d.coords)[1]);
        }

        // Start
        window.addEventListener('resize', updateMapSize);
        loadData();
        setInterval(loadData, 60000); // Auto-Refresh
        setTimeout(updateMapSize, 500); // Fix f√ºr initiales Laden

    </script>
</body>
</html>
